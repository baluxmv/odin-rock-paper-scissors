<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-between min-h-screen">
        <h1 class="text-2x1 font-bold my-4">Rock Paper Scissors</h1>
        <div class="score-board flex items-center justify-evenly w-full mb-4">
            <div class="score flex flex-col items-center">
                <h3 id="player-score-header" class="text-xl">Player Score</h3>
                <p id="player-score-number" class="text-lg"></p>
                <img src="" alt="Player's Choice" id="player-choice-img" class="w-36 h-auto mt-2"> 
            </div>
            <div class="score flex flex-col items-center">
                <h3 id="computer-score-header" class="text-xl">Computer Score</h3>
                <p id="computer-score-number" class="text-lg"></p>
                <img src="" alt="Computer's Choice" id="computer-choice-img" class="w-36 h-auto mt-2">
            </div>
        </div>
        <div class="choice-buttons flex gap-4">
            <button id="rock-button" class="px-4 py-2 text-lg bg-blue-500 text-white rounded hover:bg-blue-700">
                Rock
            </button>
            <button id="paper-button" class="px-4 py-2 text-lg bg-green-500 text-white rounded hover:bg-green-700">
                Paper
            </button>
            <button id="scissors-button" class="px-4 py-2 text-lg bg-red-500 text-white rounded hover:bg-red-700">
                Scissors
            </button>
        </div>
        <script src="scripts.js"></script>
</body>

</html>
