<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-between min-h-screen p-10">
        
        <h1 class="text-5xl font-extrabold dark:text-white">Rock Paper Scissors
            <small class="ms-2 font-semibold text-gray-500 dark:text-gray-400">
                By Fran
            </small>
        </h1>
        <div class="score-board flex items-center justify-evenly w-full mb-4">
            <div class="score flex flex-col items-center">
                <h3 id="player-score-header" class="text-xl">Player Score</h3>
                <p id="player-score-number" class="text-lg"></p>
                <img src="" alt="Player's Choice" id="player-choice-img" class="hidden w-36 h-auto mt-2"> 
            </div>
            <div class="score flex flex-col items-center">
                <h3 id="computer-score-header" class="text-xl">Computer Score</h3>
                <p id="computer-score-number" class="text-lg"></p>
                <img src="" alt="Computer's Choice" id="computer-choice-img" class="hidden w-36 h-auto mt-2">
            </div>
        </div>
        <div class="choice-buttons flex gap-4">
            <button id="rock-button" class="btn btn-primary btn-lg">
                Rock
            </button>
            <button id="paper-button" class="btn btn-primary btn-lg">
                Paper
            </button>
            <button id="scissors-button" class="btn btn-primary btn-lg">
                Scissors
            </button>
        </div>
        <script src="scripts.js"></script>
</body>

</html>
