<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="score">
                <h3 id="player-score-header">Player Score</h3>
                <p id="player-score-number"></p>
            </div>
            <div class="score">
                <h3 id="computer-score-header">Computer Score</h3>
                <p id="computer-score-number"></p>
            </div>
        </div>
        <div class="choice-buttons">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
            <script src="scripts.js"></script>
        </div>
</body>

</html>
